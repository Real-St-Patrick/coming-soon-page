<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style .css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <div class="logo">
                <h1>Logo.</h1>
            </div>
            <div class="Home">
                <p>Home</p>
            </div>
        </div>
        <div class="main-container">
            <div class="content">
                <div class="main">
                    <div class="header">
                        <h1>Our new website it on its way.</h1>
                    </div>
                    <div class="text">
                        <p>Sign up to be the first to know when we lunch.</p>
                    </div>
                    <div class="email-subscription">
                        <input type="email" name="email" class="email" placeholder="Enter your email here*">
                        <button type="submit">Notify Me</button>
                        <div class="social">
                            <i class="fab fa-facebook-f" id="facebook"></i>
                            <i class="fab fa-twitter" id="twitter"></i>
                            <i class="fab fa-instagram" id="instagram"></i>
                         
                        </div>
                    </div>
                 
                </div>
             
            </div>
            <div class="background-image"></div>
        </div>
    </div>
    <div class="contact-us">
        <div class="contact">
            <p>Contact</p>
            <i class="fas fa-long-arrow-alt-right"></i>
            <div class="info">
                <p>Telephone: 123-456-789</p>
                <p>Email: info@gmail.com</p>
            </div>
        </div>
        <div class="address">
            <p>Head Office</p>
            <i class="fas fa-long-arrow-alt-right"></i>
            <p class="location">500 Tenry franciso street San francisco.CA6457</p>
        </div>
    </div>
    <div class="copyright">
        <p>&copy; 2021 Lorem ipsum dolor sit amet consectetur adipisicing..</p>
    </div>
 
</body>
</html>
